<div class="login-container">
    <h2>Signup</h2>
    <form #updateform="ngForm" (ngSubmit)="register()" novalidate>
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                [(ngModel)]="u.userName" 
                #username="ngModel" 
                required 
                minlength="3" 
                maxlength="50" 
                class="form-control"
            />
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
                <div *ngIf="username.errors?.['required']">Username is required.</div>
                <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long.</div>
                <div *ngIf="username.errors?.['maxlength']">Username cannot be longer than 50 characters.</div>
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="u.email" 
                #email="ngModel" 
                required 
                email 
                class="form-control"
            />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email address format.</div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                [(ngModel)]="u.password" 
                #password="ngModel" 
                required 
                minlength="6" 
                maxlength="100" 
                class="form-control"
            />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
                <div *ngIf="password.errors?.['maxlength']">Password cannot be longer than 100 characters.</div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="updateform.invalid">Signup</button>
    </form>

    <!-- Login Button -->
    <button (click)="signupSection()">Login</button>
</div>
